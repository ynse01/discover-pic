<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Discover the Picture</title>
        <link rel="stylesheet" href="index.css">
        <script src="dist/discover.js" type="module"></script>
        <script>
            var discover;
            function init() {
                discover = new DiscoverThePicture("grid");
                discover.load("./puzzles/first.json");
            }
        </script>
    </head>
    <body onLoad="init();">
        <button onClick="discover.clear()">Clear</button>
        <button onClick="discover.saveGame()">Save</button>
        <button onClick="discover.toggleCursor()">Cursor</button>
        <svg id="grid" width="800" height="800" viewBox="0 0 800 800"></svg>
    </body>
</html>
