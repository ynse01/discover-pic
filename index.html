<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Discover the Picture</title>
        <link rel="stylesheet" href="dist/micon_nb/css/micon_nb.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="dist/discover.js" type="module"></script>
        <script>
            var discover;
            function init() {
                discover = new DiscoverThePicture("grid");
                discover.load("./puzzles/first.json");
            }
        </script>
    </head>
    <body onLoad="init();" class="body">
        <div id="tools" class="toolbar">
            <i class="tool mi mi-ZoomIn mi-lg" onclick="discover.zoomIn()"></i>
            <i class="tool mi mi-ZoomOut mi-lg" onclick="discover.zoomOut()"></i>
            <i class="tool mi mi-Undo mi-lg" onclick="discover.undo()"></i>
            <i class="tool mi mi-Redo mi-lg" onclick="discover.redo()"></i>
            <i class="tool mi mi-ViewAll mi-lg" onclick="discover.toggleCursor()"></i>
            <i class="tool mi mi-Clear mi-lg" onclick="discover.clear()"></i>
            <i class="tool mi mi-CheckMark mi-lg" onclick="discover.check()"></i>
            <i class="tool mi mi-Save mi-lg" onclick="discover.saveGame()"></i>
        </div>
        <div id="gameArea">
            <svg id="grid" width="800" height="800" viewBox="0 0 800 800"></svg>
        </div>
    </body>
</html>
